<dl class="ad-ly-Morelinks" id="Morelinks_<{$widgets_id}>">
	<{if $setting.title}><dt class="ly-title"><{$setting.title}></dt><{/if}>
	<dd>
		<ul class="clearfix">
		    <{foreach from=$data.text item=parent key=parentId name=morelink}>
			<li class="item-<{$env.foreach.morelink.iteration}>"><a 	<{if $parent.tg}>target="_blank"<{/if}> href="<{$parent.linktarget}>">
					<{$parent.linkinfo}>
				</a>
			</li>
			<{if $parent.fenge}><li class="jg "><{$parent.fenge}></li><{/if}>
			<{/foreach}>
		</ul>
	</dd>
</dl>
