<!DOCTYPE HTML>
<html lang="en">
    <meta http-equiv="x-ua-compatible" content="ie=7" />
    
    <head>
        <meta charset="UTF-8">
        <{header}>
        <link href="images/max.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="max-jph-page">
        <{require file="block/header_single.html" }>
		<{require file="block/menu.html" }>
		<div class="maxAllwrap clearfix"><{widgets id="maxAllwrap"}></div>
		<div class="w1000 m"><{widgets id="item"}></div>

		<div class="sliderBox" id="sliderBox">
  <div class="sliderItem">

  </div>
  <div class="page-gtop"><em>返回顶部</em></div>
</div>

<script>
$$('.w1000  .ad-shopmax-group').each(function(item,i){


 var cat=new Element('a',{'class':item.get('aclass'),'html':item.getElement('.t').get('html')}).inject($("sliderBox").getElement('.sliderItem'))
	 $$('.page-gtop')[0].addEvent('click',function() {
        new Fx.Scroll(window, {
            link: 'cancel'
        }).toTop()
    })

	cat.addEvent('click',function()
 {
	 new Fx.Scroll(window,{link:'cancel'}).toElement(item)})


			window.addEvent('scroll',function() {
		if (window.getScrollTop()>300){if ($('sliderBox')){$('sliderBox').addClass('hover')};}else{if ($('sliderBox')){ $('sliderBox').removeClass('hover')}}
		if (window.getScrollTop()+50>item.getPosition().y && window.getScrollTop() - item.getPosition().y  < item.getSize().y) {
                        $('sliderBox').getElements('a')[i].addClass('act');
                        $('sliderBox').getElements('a')[i].getSiblings().removeClass('act')
                    } else  if(window.getScrollTop() - item.getPosition().y <0){
                        $('sliderBox').getElements('a')[i].removeClass('act')
                    }else if(window.getScrollTop() - item.getPosition().y ==0){
					 $('sliderBox').getElements('a')[i].addClass('act');
					 $('sliderBox').getElements('a')[i].getSiblings().removeClass('act')
					}
		})
	
	})

</script>
